<html>
  <body>
    <h1>Aplicación de Notas (Google Keep)</h1>
    <form id="formularioNota">
        <label for="tituloNota">Título de la nota: </label>
        <input type="text" id="tituloNota" required="true"> <br>
        <label for="descripcionNota">Descripción de la nota: </label>
        <input type="text" id="descripcionNota"> <br>

        <input type="submit" value="Guardar" id="botonGuardar"/>
    </form>

    <h2>Buscar Notas</h2>
    <label for="BuscarNotas">Buscar:</label>
    <input type="text" id="textoABuscar" placeholder="Escribe una palabra para buscar">
    <button id="botonBuscar">Buscar</button>
    
    <h2>Notas Creadas: </h2>
    <ul id="listaNotasHTML"></ul>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
